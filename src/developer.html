<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Bug Tracker - Developer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/developer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#455A64">
    <meta charset="UTF-8">
  </head>

  <body>

    <header class="shadow p-3 mb-5 mb-5 rounded">
      <h1>Developer</h1>
      <h2>Bug Tracker</h2>
    </header>

    <div id="container" class="container p-sm-5">
      <div class="row">
        <div class="col align-self-center">
          <form id="devForm" class="row g-3 my-4 mx-4 my-xl-0">
            <p class="text-center font-weight-bold">
              <strong>Seleccionar cuenta de desarrollador</strong>
            </p>
            <div>
              <select id="devSelect" class="form-select form-select-lg mb-3" aria-label="Select bug">
                <option selected>Seleccionar desarrollador</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="dev" class="col">
          <div id="empty" class="visible">
            <p>
              <strong>Accede como desarrollador</strong>
            </p>
            <div>
              Entra a tu cuenta de desarrollador para ver tus proyectos de software
              y administrar tus bugs.
            </div>
          </div>
          <div id="panel" class="invisible">
            <div id="swProjects">
              <p class="text-center font-weight-bold">
                <strong>Proyectos de software</strong>
              </p>
              <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Inicio</th>
                    <th scope="col">Fecha de Finalización</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

            <div id="bugs">
              <p class="text-center font-weight-bold">
                <strong>Bugs asignados</strong>
              </p>
              <div id="bugList" class="list-group">
                <label class="list-group-item  list-group-item-primary">
                  <input class="form-check-input me-1" type="checkbox" value="">
                  Bug sample
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./js/developer.mjs" type="module"></script>

  </body>

</html>
