<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Bug Tracker - QA</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/qa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#455A64">
    <meta charset="UTF-8">
  </head>

  <body>

    <header class="shadow p-3 mb-5 mb-5 rounded">
      <h1>QA</h1>
    </header>

    <div id="container" class="container p-sm-5">
      <div class="row">
        <div class="col align-self-center">
          <form id="projectForm" class="row g-3 my-4 mx-4 my-xl-0">
            <p class="text-center font-weight-bold">
              <strong>Proyecto:</strong>
            </p>
            <div>
              <select id="projectSelect" class="form-select form-select-lg mb-3" aria-label="Select project">
                <option selected>Seleccionar proyecto</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div id="bugs" class="row">
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Descripción</th>
              <th scope="col">Prioridad</th>
              <th scope="col">Estado</th>
              <th scope="col">Fecha de Terminado</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous">
    </script>
    <script src="./js/qa.mjs" type="module"></script>

  </body>

</html>
