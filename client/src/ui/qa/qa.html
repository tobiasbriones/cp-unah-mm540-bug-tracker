<!DOCTYPE html>
<html lang="es">

  <head>
    <title>Bug Tracker - QA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#455A64">
    <meta charset="UTF-8">
  </head>

  <body>

    <header class="shadow p-3 mb-5 mb-5 rounded">
      <h2>Bug Tracker</h2>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">QA</a>
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="actionProjects" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Proyectos</a>
              </li>
              <li id="actionBugs" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Bugs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="container" class="container p-sm-5">

      <!-- ----------------------------------------  BUGS PAGE  ---------------------------------------- -->
      <div id="bugsPage" class="row">
        <!-- ----------------------------------------  LIST OF BUGS  ----------------------------------------
         -->

        <div id="bugListContainer">
          <p class="text-center font-weight-bold">
            <strong>Bugs</strong>
          </p>

          <button id="addNewBugBtn" class="btn btn-primary" type="button">
            Nuevo
          </button>

          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Descripción</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <!-- ------------------------------  CREATE FORM  ------------------------------ -->

          <div id="bugCreateContainer" class="mt-5">
            <p class="text-center font-weight-bold">
              <strong>Crear nuevo bug</strong>
            </p>
            <form id="bugCreateForm">
              <div class="form-group">
                <label for="bugCreateIdInput">Código</label>
                <input id="bugCreateIdInput"
                       class="form-control"
                       type="number"
                       aria-describedby="userCreateIdHelp"
                       placeholder="Ingresar id">
                <small id="userCreateIdHelp" class="form-text text-muted">
                  El código de bug debe ser un entero
                  positivo único
                </small>
              </div>
              <div class="form-group">
                <label for="bugCreateDescriptionInput">Descripción</label>
                <input id="bugCreateDescriptionInput" class="form-control" type="text" placeholder="Descripción">
              </div>
              <div class="form-group">
                <label for="bugCreatePriorityInput">Prioridad</label>
                <input id="bugCreatePriorityInput" class="form-control" type="number"
                       min="1" max="5"
                       placeholder="Prioridad">
              </div>
              <div class="form-group">
                <select id="bugCreateStateInput"
                        class="form-select form-select mb-3"
                        aria-label=".form-select-lg example"
                        disabled>
                  <option value="New" selected>Nuevo</option>
                </select>
              </div>
              <button class="btn btn-primary w-100" type="submit">Registrar</button>

              <div id="bugCreateError" class="text-danger my-4"></div>
            </form>
          </div>
        </div>

      </div>

      <!-- ----------------------------------------  PROJECTS PAGE  ---------------------------------------- -->
      <div id="projectsPage">
        <div class="row">
          <div class="col align-self-center">
            <form id="projectForm" class="row g-3 my-4 mx-4 my-xl-0">
              <p class="text-center font-weight-bold">
                <strong>Proyecto:</strong>
              </p>
              <div>
                <select id="projectSelect" class="form-select form-select-lg mb-3" aria-label="Select project">
                  <option selected>Seleccionar proyecto</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div id="bugs" class="row">
          <div class="col-0 col-xl-8">
            <p class="text-center font-weight-bold">
              <strong>Bugs</strong>
            </p>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Prioridad</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Fecha de Terminado</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="col-0 col-xl-4 mt-5 mt-xl-0 align-self-center">
            <p class="text-center font-weight-bold">
              <strong>Desarrolladores asignados</strong>
            </p>
            <ul id="assignedDevelopers" class="list-group">
            </ul>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
